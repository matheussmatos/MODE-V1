<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea Restrita | Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="img/home-mode.png">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <style>
        .protected-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .protected-logo {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 80px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .protected-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .protected-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .protected-user-info {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .user-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .user-detail strong {
            color: #fff;
            margin-right: 10px;
        }

        .protected-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .protected-button {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Abril Fatface', serif;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .protected-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .protected-button:hover::before {
            left: 0;
        }

        .protected-button:hover {
            color: #000;
        }

        .protected-button.danger {
            border-color: #ff4444;
            color: #ff4444;
        }

        .protected-button.danger::before {
            background: #ff4444;
        }

        .protected-button.danger:hover {
            color: #fff;
        }

        .protected-content {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .protected-content h3 {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* CHAT STYLES */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .online-count {
            color: #4ade80;
            font-weight: bold;
        }

        .chat-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .status-connected {
            color: #4ade80;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-username {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .admin-badge {
            font-size: 10px;
            padding: 2px 8px;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 3px;
            color: #ff6b6b;
            letter-spacing: 1px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-left: auto;
        }

        .message-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .empty-chat {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            padding: 40px 20px;
            letter-spacing: 2px;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .send-button:hover {
            background: #fff;
            color: #000;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .protected-logo {
                font-size: 56px;
            }

            .protected-title {
                font-size: 24px;
            }

            .protected-content {
                padding: 30px 20px;
            }

            .chat-container {
                height: 400px;
            }

            .protected-actions {
                flex-direction: column;
                width: 100%;
            }

            .protected-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Particulas -->
    <div class="particles" id="particles"></div>

    <!-- Background Effects -->
    <div class="scanline"></div>
    <div class="red-glow"></div>
    <div class="mouse-gradient" id="mouseGradient"></div>

    <!-- Protected Container -->
    <div class="protected-container">
        <div class="protected-logo">MODE</div>
        <h1 class="protected-title">√Årea Restrita</h1>
        <p class="protected-subtitle">Bem-vindo(a) a √°rea exclusiva de membros da Mode. <bl> Aqui voc√™ ter√° acesso a conte√∫dos em primeira m√£o e atividades variadas (Novidades em breve)</p>

        <!-- User Info -->
        <div class="protected-user-info" id="userInfoBox">
            <!-- Preenchido via JavaScript -->
        </div>

        <!-- Actions -->
        <div class="protected-actions">
            <a href="admin.html" class="protected-button" id="adminLink" style="display: none;">
                Painel Admin
            </a>
            <a href="index.html" class="protected-button">
                Voltar ao Site
            </a>
            <button onclick="Auth.logout()" class="protected-button danger">
                Sair
            </button>
        </div>

        <!-- Chat ao Vivo -->
        <div class="protected-content">
            <h3>üí¨ Chat ao Vivo</h3>
            
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-info">
                        <span class="online-count" id="onlineCount">0</span> online
                    </div>
                    <div class="chat-status" id="chatStatus">
                        Conectando...
                    </div>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat">
                        Carregando mensagens...
                    </div>
                </div>

                <!-- Input -->
                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Digite sua mensagem..."
                        rows="1"
                        maxlength="500"></textarea>
                    <button id="sendBtn" class="send-button">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        // Aguarda Auth estar dispon√≠vel
        function waitForAuth(callback, maxAttempts = 15) {
            let attempts = 0;
            
            function checkAuth() {
                attempts++;
                
                if (typeof window.Auth !== 'undefined' && window.Auth !== null && window.Auth.initialized) {
                    callback();
                } else if (attempts < maxAttempts) {
                    setTimeout(checkAuth, 300);
                } else {
                    console.error('Auth n√£o foi inicializado');
                    window.location.href = 'login.html';
                }
            }
            
            checkAuth();
        }
        
        waitForAuth(async function() {
            const Auth = window.Auth;
            
            // Protege a p√°gina
            try {
                await Auth.requireAuth();
                initProtected();
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        });

        let chatUnsubscribe = null;

        function initProtected() {
            const Auth = window.Auth;
            updateUserInfo();
            initChat();
        }

        // Atualiza informa√ß√µes do usu√°rio
        function updateUserInfo() {
            const Auth = window.Auth;
            const user = Auth.getCurrentUser();
            const userInfoBox = document.getElementById('userInfoBox');
            const adminLink = document.getElementById('adminLink');

            if (!user || !userInfoBox) return;

            const loginDate = new Date(user.loginTime);
            const formattedDate = loginDate.toLocaleString('pt-BR');

            userInfoBox.innerHTML = `
                <div class="user-detail">
                    <strong>Usu√°rio:</strong> ${user.username}
                </div>
                <div class="user-detail">
                    <strong>Tipo:</strong> ${user.isAdmin ? 'Administrador' : 'Usu√°rio'}
                </div>
                <div class="user-detail">
                    <strong>Login em:</strong> ${formattedDate}
                </div>
            `;

            // Mostra link do admin se for admin
            if (user.isAdmin && adminLink) {
                adminLink.style.display = 'inline-block';
            }
        }

        // Inicializa chat
        function initChat() {
            const Auth = window.Auth;
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendBtn');
            const currentUser = Auth.getCurrentUser();

            if (!chatMessages || !chatInput || !sendButton || !currentUser) return;

            // Limpa loading
            chatMessages.innerHTML = '';

            // Listener para novas mensagens em tempo real
            chatUnsubscribe = window.firebaseDb.collection('chat')
                .orderBy('timestamp', 'asc')
                .limitToLast(100)
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = '';

                    if (snapshot.empty) {
                        chatMessages.innerHTML = '<div class="chat-empty">Nenhuma mensagem ainda. Seja o primeiro a escrever!</div>';
                        return;
                    }

                    snapshot.docs.forEach(doc => {
                        const message = doc.data();
                        const messageElement = createMessageElement(message, currentUser.username);
                        chatMessages.appendChild(messageElement);
                    });

                    // Scroll para o final
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, (error) => {
                    console.error('Erro ao carregar mensagens:', error);
                    chatMessages.innerHTML = '<div class="chat-empty">Erro ao carregar mensagens</div>';
                });

            // Enviar mensagem
            function sendMessage() {
                const text = chatInput.value.trim();
                
                if (!text) return;

                sendButton.disabled = true;
                sendButton.textContent = 'Enviando...';

                window.firebaseDb.collection('chat').add({
                    username: currentUser.username,
                    text: text,
                    timestamp: window.firebaseApp.firestore.FieldValue.serverTimestamp(),
                    userId: currentUser.username
                })
                .then(() => {
                    chatInput.value = '';
                    sendButton.disabled = false;
                    sendButton.textContent = 'Enviar';
                })
                .catch((error) => {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Tente novamente.');
                    sendButton.disabled = false;
                    sendButton.textContent = 'Enviar';
                });
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Cria elemento de mensagem
        function createMessageElement(message, currentUsername) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            if (message.username === currentUsername) {
                messageDiv.classList.add('own');
            }

            const timestamp = message.timestamp 
                ? (message.timestamp.toDate ? message.timestamp.toDate() : new Date(message.timestamp))
                : new Date();

            const formattedTime = timestamp.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-username">${escapeHtml(message.username)}</span>
                    <span class="chat-timestamp">${formattedTime}</span>
                </div>
                <div class="chat-text">${escapeHtml(message.text)}</div>
            `;

            return messageDiv;
        }

        // Escapa HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Limpa listener ao sair da p√°gina
        window.addEventListener('beforeunload', () => {
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
        });
    </script>
</body>
</html>
